<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center; /* Center the box */
            padding: 20px;
        }
        .profile-box {
            display: flex;
            max-width: 1200px;
            width: 100%;
            border: 2px solid black; /* Added border */
            border-radius: 8px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background */
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            border-right: 1px solid #ddd;
            margin-top: 10%;
        }
        .sidebar img {
            margin-top: 5%;
            border-radius: 50%;
            width: 200px;
            height: 200px;
            display: block;
            margin: 0 auto 10px;
        }
        .sidebar h2 {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }
        .sidebar ul {
            margin-left:10% ;
            padding: 5%;
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
        }
        .sidebar ul li a.active {
            font-weight: bold;
            color: #333;
        }
        .content {
            width: 75%;
            padding: 20px;
        }
        .content h1 {
            font-size: 40px;
        }
        .content h4 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .content form {
            display: flex;
            flex-direction: column;
        }
        .content form label {
            font-size: 14px;
            margin-bottom: 5px;
        }
        .content form input, .content form select, .content form textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .content form textarea {
            height: 100px;
        }
        .content form .editor-buttons {
            display: flex;
            gap: 10px;
        }
        .content form .editor-buttons button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }
        .content form .editor-buttons button i {
            font-size: 16px;
        }
        .content form button.save-button {
            background-color: #4CAF50; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
        }
        .content form button.edit-button {
            background-color: #2196F3; /* Blue background */
            color: white; /* White text */
            border: none; /* No border */
        }
        @media (max-width: 768px) {
            .profile-box {
                flex-direction: column;
            }
            .sidebar, .content {
                width: 100%;
            }
        }
        .header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .logo {
            display: flex;
            align-items: center;
        }

        .header .logo img {
            height: 30px;
        }

        .header .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            width: 50%;
        }

        .header .search-bar input {
            width: 50%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 25%;
            margin-top: 2.5%;
        }

        .header .nav-links {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .header .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
            font-weight: 1000;
        }

        .header .nav-links .profile {
            display: flex;
            align-items: center;
        }

        .header .nav-links .profile img {
            height: 30px;
            border-radius: 50%;
        }
    </style>
    <script>
        function loadEditForm(formType) {
            const contentDiv = document.querySelector('.content');
            contentDiv.innerHTML = ''; // Clear existing content

            if (formType === 'profile') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Public profile</h1>
                    <h4 style="text-align: center; font-weight: 100;">Add information about yourself</h4>
                    <hr />
                    <form>
                        <label for="name">Name:</label>
                                                <input id="name" name="name" type="text" value="Jitésh" />
                        
                        <label for="age">Age:</label>
                        <input id="age" name="age" type="text" value="16" />
                        
                        <label for="sex">Sex:</label>
                        <select id="sex" name="sex">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>

                        <label for="headline">Headline:</label>
                        <input id="headline" name="headline" placeholder="Headline" type="text" />

                        <p>Add a professional headline like, "Instructor at Udemy" or "Architect."</p>
                        <div class="editor-buttons">
                            <button type="button"><i class="fas fa-bold"></i></button>
                            <button type="button"><i class="fas fa-italic"></i></button>
                        </div>

                        <label for="bio">Bio:</label>
                        <textarea id="bio" name="bio"></textarea>

                        <label for="language">Language:</label>
                        <select id="language" name="language">
                            <option>English (US)</option>
                            <option>Spanish</option>
                            <option>French</option>
                            <option>German</option>
                        </select>

                        <label for="resume">Upload Resume:</label>
                        <input id="resume" name="resume" type="file" accept=".pdf, .doc, .docx" />

                        <div class="editor-buttons">
                            <button type="button" class="edit-button">Edit</button>
                            <button type="submit" class="save-button">Save</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'photo') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Edit Photo</h1>
                    <form>
                        <label for="photoUpload">Upload New Photo:</label>
                        <input id="photoUpload" name="photoUpload" type="file" accept="image/*" />
                        <div class="editor-buttons">
                            <button type="submit" class="save-button">Save Photo</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'subscriptions') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Manage Subscriptions</h1>
                    <form>
                        <label for="subscription">Choose Subscription:</label>
                        <select id="subscription" name="subscription">
                            <option value="basic">Basic</option>
                            <option value="premium">Premium</option>
                            <option value="enterprise">Enterprise</option>
                        </select>
                        <div class="editor-buttons">
                            <button type="submit" class="save-button">Update Subscription</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'payment') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Payment Methods</h1>
                    <form>
                        <label for="cardNumber">Card Number:</label>
                        <input id="cardNumber" name="cardNumber" type="text" placeholder="1234 5678 9012 3456" />
                        
                        <label for="expiryDate">Expiry Date:</label>
                        <input id="expiryDate" name="expiryDate" type="text" placeholder="MM/YY" />
                        
                        <label for="cvv">CVV:</label>
                        <input id="cvv" name="cvv" type="text" placeholder="123" />
                        
                        <div class="editor-buttons">
                            <button type="submit" class="save-button">Save Payment Method</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'privacy') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Privacy Settings</h1>
                    <form>
                        <label for="visibility">Profile Visibility:</label>
                        <select id="visibility" name="visibility">
                            <option value="public">Public</option>
                            <option value="friends">Friends</option>
                            <option value="private">Private</option>
                        </select>
                        <div class="editor-buttons">
                            <button type="submit" class="save-button">Save Privacy Settings</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'notifications') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Notification Settings</h1>
                    <form>
                        <label for="emailNotifications">Email Notifications:</label>
                        <select id="emailNotifications" name="emailNotifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                        
                        <label for="smsNotifications">SMS Notifications:</label>
                        <select id="smsNotifications" name="smsNotifications">
                            <option value="enabled">Enabled</option>
                            <option value="disabled">Disabled</option>
                        </select>
                        
                        <div class="editor-buttons">
                            <button type="submit" class="save-button">Save Notification Settings</button>
                        </div>
                    </form>
                `;
            } else if (formType === 'closeAccount') {
                contentDiv.innerHTML = `
                    <h1 style="text-align: center;">Close Account</h1>
                    <form>
                        <p>Are you sure you want to close your account? This action cannot be undone.</p>
                        <div class="editor-buttons">
                            <button type="button" class="edit-button">Cancel</button>
                            <button type="submit" class="save-button">Close Account</button>
                        </div>
                    </form>
                `;
            }
        }
    </script>
</head>

</body>
</html>
